<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICA 1</title>
    <link href="estilo.css" rel="stylesheet" type="text/css" media="screen">
    <script src="javascrpt.js"></script>

</head>


<body>

    <div class="principal">

        <form method="get" name="registro" onsubmit="return validar(this)" action=""index.html">
        <label>Nombre:</label>
        <input class="cajas" type="text" name="nombre" id="nombre">        
        <br><br>
        <label>Edad:</label>
        <input class="cajas" type="text" name="edad" id="edad">     
        <br><br>
        <legend>Selecciona sexo</legend>
        
        <blockquote>

            <label>Femenino:</label>
            <input class="cajas" type="radio" name="sexo" id="femenino"> 
            <label>Masculino:</label>
            <input class="cajas" type="radio" name="sexo" id="masculino"> 

        </blockquote>

        <label>

            <span>Deporte favorito:</span>
            <select id="deporte" name="deporte">
                <option value="futbol">Futbol</option>
                <option value="basquetbol">basquetbol</option>
                <option value="beisbol">beisbol</option>
                <option value="tenis">tenis</option>
                
                
                <option value="ninguno">ninguno</option>
            </select>
        </label>
        <input class="boton" type="submit" id="enviar" value="Enviar">
        <input class="boton" type="submit" id="reset" value="Reset">
        </form>
        

    </div>
    
</body>
</html>
